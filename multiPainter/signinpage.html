<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiPixel - Sign In</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); 
            border-radius: 20px; 
            padding: 40px; 
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); 
            text-align: center;
            width: 500px; 
        }
        h1 {
            font-family: 'Rubik Mono One', sans-serif;
            font-size: 36px;
            margin-bottom: 20px;
            background: -webkit-linear-gradient(45deg, red, violet, indigo, blue, green, yellow, orange);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            display: inline-block;
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: calc(100% - 40px);
            padding: 18px;
            margin: 15px 0;
            border-radius: 20px;
            box-sizing: border-box;
            font-size: 20px;
        }
        input[type="submit"] {
            background-color: #ff5733;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 22px;
            padding: 18px 0;
        }
        input[type="submit"]:hover {
            background-color: #ff8c66;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MultiPixel</h1>
        <form action="your-action-here" method="post">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="submit" value="Sign In">
        </form>
    </div>
</body>
</html>
