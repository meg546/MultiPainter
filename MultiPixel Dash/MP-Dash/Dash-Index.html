<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Madimi One -->
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./Dash-Stylesheet.css">
  </head>
  <body>
    <div class="grid-container">
    
      <!-- Header -->
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <i class='bx bx-menu' ></i>
        </div>
        <div class="header-left">
          <i class='bx bx-search-alt bx-md' ></i>
        </div>
        <div class="header-right">
          <i class='bx bxs-bell-plus bx-md'></i>
          <i class='bx bxs-envelope bx-md' ></i>
          <i class='bx bxs-user-account bx-md' ></i>
        </div>
      </header>
      <!-- End Header -->

      <!-- Side Bar-->
      <aside id="sidebar">
        <div class="sidebar-title">
          <div class="sidebar-brand">
            <i class='bx bxs-color bx-md' > </i> MultiPixel </i>
          </div>
          <i class='bx bxs-x-circle bx-md' onclick="closeSidebar()" ></i>
        </div>

        <ul class="sidebar-list">
          <li class="sidebar-list-item" onclick="gotoSignin()"><i class='bx bx-log-in-circle bx-md'></i> Sign-in </li>
          <li class="sidebar-list-item"><i class='bx bx-store bx-md' ></i> Workshop </li>
          <li class="sidebar-list-item" onclick="gotoGrid()"><i class='bx bx-customize bx-md'></i> Pixel Grid </li>
          <li class="sidebar-list-item"><i class='bx bx-shape-square bx-md'></i>Template Grid </li>
          <li class="sidebar-list-item"><i class='bx bxs-calendar-edit bx-md'></i> Portfolio </li>
          <li class="sidebar-list-item"><i class='bx bx-bug bx-md' ></i> Bug Reports </li>
          <li class="sidebar-list-item"><i class='bx bx-cog bx-md'></i> Settings </li>
        </ul>
      </aside>  
      <!-- End Side Bar-->

      <!-- Main -->
      <main class="main-container">
        <div class="main-title">
          <h2> DASHBOARD </h2>
        </div>

        <div class="main-cards">

          <div class="card">
            <div class="card-inner">
              <h3>New Templates</h3>
              <i class='bx bx-customize bx-md'></i>
            </div>
            <h1>249</h1>
          </div>

          <div class="card">
            <div class="card-inner">
              <h3>New Paintings</h3>
              <i class='bx bxs-shapes bx-md' ></i>
            </div>
            <h1>25</h1>
          </div>

          <div class="card">
            <div class="card-inner">
              <h3>Friends</h3>
              <i class='bx bx-universal-access bx-md' ></i>
            </div>
            <h1>9001</h1>
          </div>

          <div class="card">
            <div class="card-inner">
              <h3>New Messages</h3>
              <i class='bx bxs-bell-ring bx-md'></i>
            </div>
            <h1>14</h1>
          </div>

        </div>

        <div class="charts">

          <div class="charts-card">
            <h2 class="chart-title">Top 5 Paintings</h2>
            <div id="bar-chart"></div>
          </div>

        <div class="charts-card">
          <h2 class="chart-title">Overall Popularity</h2>
          <div id="area-chart"></div>
        </div>
      </div>

        

      

      </main>
      <!-- End Main -->
    </div>
    <!-- Apex Charts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.46.0/apexcharts.min.js"></script>
    
    <!-- Custom Js -->
    <script src="./Dash-Scripts.js"></script>
  </body>
</html>
